<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon Import -->
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
    <title>HTML Media</title>
</head>

<body>
    <div class="iframes">
        <h2>iFrames</h2>
        <!-- How to embed a external webpage using an iframe -->
        <iframe width="560" height="315" src="https://www.justit.co.uk/" frameborder="0"></iframe>
        <!-- How to embed an internal link -->
        <iframe width="560" height="315" src="ids_classes.html" frameborder="0"></iframe>
        <!-- Embed a YouTube video -->
        <iframe width="560" height="315" src="https://www.youtube.com/embed/aRGdDy18qfY?si=GX8AZaH7YR0y27ke"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen></iframe>
        <!-- Embed a Google Map -->
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d39691.68309625496!2d-0.3398933247256977!3d51.554846236752354!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x48761181d57a876d%3A0xa64f9f185de8e097!2sWembley%20Stadium!5e0!3m2!1sen!2suk!4v1700042738461!5m2!1sen!2suk"
            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>

    <div class="audio">
        <h2>HTML Audio</h2>
        <!-- How to embed an MP3 in an audio player -->
        <audio src="./assets/applause2.mp3" controls>
            Your browser does not support HTML audio!
        </audio>
    </div>

    <div class="video">
        <h2>HTML Video</h2>
        <!-- How to embed HTML video -->
        <video width="560" controls src="./assets/HTML_Video.mp4">
            Your browser does not support HTML video!
        </video>
    </div>

</body>

</html>
