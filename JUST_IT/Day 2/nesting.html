<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nesting Elements</title>
</head>

<body>
    <!-- 
    HTML Lists: 

    - Lists within HTML allow us to group items together
      in afew different ways.
 -->
    <!-- 
    <ul> Unordered List: 

    - An unordered list is opened with a <ul> tag and
      each list item is defined within an <li> tag.
    - List items in an unordered list are bullet pointed
      with a black circle by default.
    - An example of where an unordered list would be
      used would be a menu for a cafe.
 -->
    <h2>Unordered List - UL</h2>

    <!-- Emmet shortcut - li*3 for 3 li elements -->

    <ul>
        <li>Water</li>
        <li>Tea</li>
        <li>Coffee</li>
    </ul>

    <!-- 
    <ol> Ordered List: 

    - An ordered list is opened with a <ol> tag
     and similarly to the unordered list each list item
     is defined within an <li> tag.
    - List items in an ordered list are numbered by default.
    - An example of where an ordered list would be used would be listing ordered instructions.
 -->
    <h2>Ordered List - OL</h2>

    <ol>
        <li>First</li>
        <li>Second</li>
        <li>Third</li>
    </ol>

    <!-- 
    HTML Tables: 

    - Tables allow us to organise data into rows and columns.
    - A table is opened with a <table> tag.
 -->
    <!-- 
    <tr> Table Row: 

    - A <tr> element represents a row of cells in a table.
 -->
    <!-- 
    <th> Table Header: 

    - A <th> element represents a header cell in a table.
 -->

    <!-- 
    <td> Table Data: 

    - A <td> element represents a data cell in a table.
 -->
    <h2>Table</h2>

    <table>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Number</th>
        </tr>

        <tr>
            <td>John</td>
            <td>John@gmail.com</td>
            <td>012345678</td>
        </tr>

        <tr>
            <td>Jane</td>
            <td>Jane@gmail.com</td>
            <td>012345678</td>
        </tr>
    </table>


</body>

</html>
